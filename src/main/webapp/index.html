  <body>
    <center><h1>Votaci&oacute;n al mejor jugador de la liga ACB</h1></center>
    <hr />
    <form action="Acb" method="POST">
      <p align="left">
        Nombre del Visitante:
        <input type="text" size="20" name="txtNombre" /> eMail:
        <input type="text" size="20" name="txtMail" />
      </p>
      REAL MADRID:<br />

      <img src="Llull.jpg" width="100" height="67" alt="Llul" />

      <img src="Rudy.jpg" width="100" height="67" alt="Rudy" />

      <p align="left">

      </p>

      <br />
      <p align="left">
        <input type="radio" name="R1" value="Otros" />Otro
        <input type="text" size="20" name="txtOtros" />
      </p>
      <p align="left">
        <input type="submit" name="B1" value="Votar" />

  </body>
  <script>
    window.onload = function () {
      var mensaje = getCookie("mensajeVotos");
      if (mensaje != "") {
        alert(mensaje.replace(/\+/g, ' '));
        // Eliminar la cookie despu√©s de mostrar el mensaje
        document.cookie = "mensajeVotos=; max-age=0";
      }
    };

    function getCookie(nombre) {
      var name = nombre + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(";");
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == " ") {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
  </script>
